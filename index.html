<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleksi Beasiswa</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Seleksi Beasiswa</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#form-container">Form</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <div class="container3">
      <h1>Selamat Datang di Seleksi Beasiswa</h1>
      <p>Prediksi kelayakan mahasiswa penerima beasiswa dengan efisien. Ayo proses tanpa nunggu, SAT SET SELESAI!</p>
      <br />
      <a href="#form-container" class="btn-primary">Mulai</a>
    </div>
  </section>

  <!-- Form Section -->
  <div id="form-container" class="form-container">
    <div class="container">
      <div class="container1">
        <label>Jarak Tempat Tinggal (Km):</label>
        <select id="jarak" required>
          <option value="Jauh">Jauh</option>
          <option value="Dekat">Dekat</option>
        </select>

        <label>Ikut Organisasi:</label>
        <select id="organisasi" required>
          <option value="Ikut">Ikut</option>
          <option value="Tidak">Tidak</option>
        </select>

        <label>Ikut UKM:</label>
        <select id="ukm" required>
          <option value="Ikut">Ikut</option>
          <option value="Tidak">Tidak</option>
        </select>
      </div>

      <div class="container2">
        <label>IPK:</label>
        <input type="number" id="ipk" step="0.01" required />

        <label>Penghasilan:</label>
        <select id="penghasilan" required>
          <option value="Rendah">Rendah (Rp.0 - Rp.1.000.000)</option>
          <option value="Sedang">Sedang (Diatas Rp.1.000.000)</option>
          <option value="Tinggi">Tinggi (Diatas Rp.5.000.000)</option>
        </select>

        <label>Tanggungan:</label>
        <input type="number" id="tanggungan" required />
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <button onclick="submitForm()">Submit</button>

  <!-- Prediction Result -->
  <h2 id="result"></h2>
</body>
</html>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar ul');
            menu.classList.toggle('active');
        }
        async function submitForm() {
            // Ambil nilai IPK dan ganti koma (,) dengan titik (.)
            let ipk = document.getElementById("ipk").value.replace(',', '.');
            
            // Ubah nilai IPK menjadi float
            ipk = parseFloat(ipk);

            const data = {
                "Jarak Tempat Tinggal kekampus (Km)": document.getElementById("jarak").value,  // String seperti "Jauh"
                "Ikut Organisasi": document.getElementById("organisasi").value,  // String seperti "Ikut"
                "Ikut UKM": document.getElementById("ukm").value,  // String seperti "Tidak"
                "IPK": ipk,  // IPK sebagai angka desimal
                "Penghasilan": document.getElementById("penghasilan").value,  // String seperti "Rendah"
                "Tanggungan": parseInt(document.getElementById("tanggungan").value)  // Tanggungan sebagai angka
            };

            try {
                // Mengirim POST request ke API Flask
                const response = await fetch('http://P4r4Dise.pythonanywhere.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Memeriksa apakah respon dari server sukses
                if (!response.ok) {
                    throw new Error("Terjadi kesalahan pada server");
                }

                const result = await response.json();

                // Tampilkan hasil dari server
                document.getElementById("result").innerText = "Prediksi: " + result.Prediction;

            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }
    </script>

        <div id="form-container" class="form-container">
            <div class="container">
                <div class="container1">
                    <label>Jarak Tempat Tinggal (Km):</label>
                    <select id="jarak" required>
                        <option value="Jauh">Jauh</option>
                        <option value="Dekat">Dekat</option>
                    </select>
        
                    <label>Ikut Organisasi:</label>
                    <select id="organisasi" required>
                        <option value="Ikut">Ikut</option>
                        <option value="Tidak">Tidak</option>
                    </select>
        
                    <label>Ikut UKM:</label>
                    <select id="ukm" required>
                        <option value="Ikut">Ikut</option>
                        <option value="Tidak">Tidak</option>
                    </select>
                </div>
        
                <div class="container2">
                    <label>IPK:</label>
                    <input type="number" id="ipk" step="0.01" required>
        
                    <label>Penghasilan:</label>
                    <select id="penghasilan" required>
                        <option value="Rendah">Rendah (Rp.0 - Rp.1.000.000)</option>
                        <option value="Sedang">Sedang (Diatas Rp.1.000.000)</option>
                        <option value="Tinggi">Tinggi (Diatas Rp.5.000.000)</option>
                    </select>
        
                    <label>Tanggungan:</label>
                    <input type="number" id="tanggungan" required>
                </div>
            </div>
        </div>
        
            <button onclick="submitForm()">Submit</button>
    
            <h2 id="result"></h2>
